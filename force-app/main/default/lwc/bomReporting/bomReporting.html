<!-- sldsValidatorIgnore -->
<template>
    <div class="app slds-p-around_x-large" style="width:1100px;">
        <lightning-card>
            <div class="slds-m-bottom_small">
                <lightning-button label="Expand All" onclick={clickToExpandAll}></lightning-button>
                <lightning-button label="Collapse All" onclick={clickToCollapseAll}></lightning-button>
                <lightning-button label="Open to Print" onclick={openWindowToPrintClick}></lightning-button>
            </div>       
            <div class="slds-p-around_medium lgc-bg">
                <lightning-tree-grid data={bomTable} columns={columns} key-field="Id" onrowaction={handleRowAction} hide-checkbox-column="true"></lightning-tree-grid>
            </div>
        </lightning-card>    
    </div>
    <!--Use template if:true to display/hide popup based on isModalOpen value--> 
    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Product Information</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div style="background: white; padding: 25px;">
                    <lightning-record-view-form record-id={prodId} object-api-name="Product2">
                        <div class="slds-box slds-theme_default">
                            <lightning-output-field field-name="Name"></lightning-output-field>
                            <lightning-output-field field-name="Description"></lightning-output-field>
                            <lightning-output-field field-name="Location__c"></lightning-output-field>
                            <lightning-output-field field-name="Product_Family__c"></lightning-output-field>
                            <lightning-output-field field-name="Product_Line__c"></lightning-output-field>
                            <lightning-output-field field-name="Product_Type__c"></lightning-output-field>
                            <lightning-output-field field-name="Product_Code_Description__c"></lightning-output-field>
                            <lightning-output-field field-name="Product_Classification__r.Name"></lightning-output-field>
                        </div>
                    </lightning-record-view-form>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
