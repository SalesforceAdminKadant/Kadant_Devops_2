<template>
    <lightning-card>        
        <lightning-layout multiple-rows="true">
            <lightning-layout-item size="12" padding="around-medium">
                <div style="height: 425px;">
                    <lightning-datatable
                            columns={columns}
                            data={reports}
                            hide-checkbox-column="true"                        
                            key-field="id"
                            onsort={doSorting}
                            onrowaction={openReportAction}>
                    </lightning-datatable>
                </div>
            </lightning-layout-item>      
        </lightning-layout>      
    </lightning-card>
</template>
