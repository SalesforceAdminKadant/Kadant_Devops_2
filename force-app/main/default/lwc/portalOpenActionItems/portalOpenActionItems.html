<template>
    <lightning-card>        
        <lightning-layout multiple-rows="true">
            <lightning-layout-item size="12" padding="around-medium">
                <div style="height: 450px;">
                    <lightning-datatable
                            columns={columns}
                            data={topics}
                            hide-checkbox-column="true"                        
                            key-field="id"
                            sorted-by={sortBy}
                            sorted-direction={sortDirection}
                            onsort={doSorting}>
                    </lightning-datatable>
                </div>
            </lightning-layout-item>      
        </lightning-layout>      
    </lightning-card>
</template>
